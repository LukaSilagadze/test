<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>my website</title>
  </head>
  <body>
    <div class="container">
      <h1>BET ON A NUMBER AND WIN A <span class="prize">PRIZE</span>!</h1>
      <p class="p">Place a number 1 to 10</p>
      <div class="buttons_div">
        <button id="num1" class="button_num">1</button>
        <button id="num2" class="button_num">2</button>
        <button id="num3" class="button_num">3</button>
        <button id="num4" class="button_num">4</button>
        <button id="num5" class="button_num">5</button>
        <button id="num6" class="button_num">6</button>
        <button id="num7" class="button_num">7</button>
        <button id="num8" class="button_num">8</button>
        <button id="num9" class="button_num">9</button>
        <button id="num10" class="button_num">10</button>
      </div>
      <div class="number_div">
        <div class="number_box">
          <label for="number1">YOUR NUMBER: </label>
          <h2 id="users_num">?</h2>
        </div>
        <div class="number_box">
          <label for="number1">ROLLED NUMBER</label>
          <h2 id="random_num">?</h2>
        </div>
      </div>
      <button id="generate_btn" class="button">ROLL!</button>
      <a href="index.html">
        <button class="reset">RESET</button>
      </a>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
